<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.15/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-amber-100 py-16 w-full">
      <div class="flex items-center mx-auto justify-between container">
        <div class="text-center">
          <h4 class="font-semibold text-xl">---SALE FEVER---</h4>
          <h2 class="text-3xl font-bold mt-6">
            Purchase TK 200 or <br />
            above & get <span class="bg-pink-500 text-white">20% off</span>
          </h2>
          <div class="mt-6 flex items-center justify-center">
            <p class="mr-2 font-semibold">Use Promo Code</p>
            <span
              class="bg-pink-500 text-white px-4 py-2 font-semibold rounded-xl"
              >SELL200</span
            >
          </div>
        </div>
        <img class="w-1/2" src="images/Summer 1.png" alt="" />
      </div>
    </header>
    <main class="pt-10 bg-orange-50 w-full flex">
       <div>
        <!-- card div -->
        <div>
            <div>
                <h2 class="text-xl font-bold">Products</h2>
                <div class="flex">
                    <!-- card-1 -->
                <div class="card card-compact w-80 bg-base-100 shadow-xl mt-4 mr-2">
                    <figure><img src="./images/prod1.png" alt="spoon" /></figure>
                    <div class="card-body flex items-center justify-center">
                      <h2 class="card-title">Spoon</h2>
                      <p> <span>40.00</span> TK. </p>
                      
                      </div>
                    </div>
                <!-- card-2 -->
                    <div class="card card-compact w-80 bg-base-100 shadow-xl mt-4 mr-2">
                        <figure><img src="./images/prod2.png" alt="spoon" /></figure>
                        <div class="card-body flex items-center justify-center">
                          <h2 class="card-title">Cutting Board</h2>
                          <p> <span>40.00</span> TK. </p>
                          
                          </div>
                        </div>
                <!-- card-3 -->
                        <div class="card card-compact w-80 bg-base-100 shadow-xl mt-4 mr-2">
                            <figure><img src="./images/prod3.png" alt="spoon" /></figure>
                            <div class="card-body flex items-center justify-center">
                              <h2 class="card-title">Cocker</h2>
                              <p> <span>40.00</span> TK. </p>
                              
                              </div>
                        </div>
                </div>
                <div class="flex">
                    <!-- card-4 -->
                <div class="card card-compact w-80 bg-base-100 shadow-xl mt-4 mr-2">
                    <figure><img src="./images/prod4.png" alt="spoon" /></figure>
                    <div class="card-body flex items-center justify-center">
                      <h2 class="card-title">Cap</h2>
                      <p> <span>40.00</span> TK. </p>
                      
                      </div>
                    </div>
                <!-- card-5 -->
                    <div class="card card-compact w-80 bg-base-100 shadow-xl mt-4 mr-2">
                        <figure><img src="./images/prod5.png" alt="spoon" /></figure>
                        <div class="card-body flex items-center justify-center">
                          <h2 class="card-title">T-shirt</h2>
                          <p> <span>40.00</span> TK. </p>
                          
                          </div>
                        </div>
                <!-- card-6 -->
                        <div class="card card-compact w-80 bg-base-100 shadow-xl mt-4 mr-2">
                            <figure><img src="./images/prod6.png" alt="spoon" /></figure>
                            <div class="card-body flex items-center justify-center">
                              <h2 class="card-title">Shoe</h2>
                              <p> <span>40.00</span> TK. </p>
                              
                              </div>
                        </div>
                </div>
                  </div>
            </div>
        </div>
        <!-- cart div -->
        <div class="mt-12 ml-4 w-1/3">
            <div class="bg-white p-6 rounded-lg">
                <h3 class="text-2xl">Have Coupon?</h3>
                <div class="flex justify-between items-center border rounded mt-4">
                    <input
                      class="rounded p-2 -mr-2"
                      type="text"
                      name=""
                      id="coupon"
                      placeholder="Coupon Code"
                    />
                    <input
                      class="bg-pink-500 text-white p-2 px-4 font-semibold rounded"
                      type="button"
                      value="Apply"
                      id="submit"
                    />
                  </div>
            </div>
            <div>
                <div>
                    <ul></ul>
                    <hr>
                    <p>Total Price: <span>00</span>tk</p>
                    <p>Discount: <span>00</span>tk</p>
                    <p>Total: <span>00</span>tk</p>
                    <hr>
                    <input type="button" value="">
                </div>
            </div>
        </div>
       </div>
    </main>
  </body>
</html>
